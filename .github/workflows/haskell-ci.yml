name: euler-project-actions
on: [push]


jobs:
  build_job:
    name: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build first
        run: ghci FirstSolutions.hs
      - name: Build second
        run: ghci SecondSolutions.hs
      - name: Build third
        run: ghci ThirdSolutions.hs
      - name: Build fourth
        run: ghci FourthSolutions.hs
      - name: Build fifth
        run: ghci FifthSolutions.hs
      - name : Build OK
        run: echo "Build success"

  lint-tools:
    name: lint
     runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: check lint
        run: hlint /src